<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      id="redirectMeta"
      http-equiv="refresh"
      content="0;url=/html/TodoList.html"
    />
    <title>Redirecting...</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .countdown {
        font-size: 2rem;
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h1 class="mt-3">
        Redirecting in
        <span id="countdown" class="countdown">5</span> seconds...
      </h1>
      <p class="mt-2">
        If you are not redirected automatically, follow this
        <a href="/html/TodoList.html" class="btn btn-primary"
          >link to the TodoList.html page</a
        >.
      </p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Countdown -->
    <script>
      // Time in seconds before redirect
      const redirectTime = 100;

      // Update the countdown and set a timeout for redirect
      function updateCountdown() {
        const countdownElement = document.getElementById("countdown");
        let timeLeft = redirectTime;

        const countdownInterval = setInterval(() => {
          timeLeft -= 2;
          countdownElement.textContent = timeLeft;

          if (timeLeft <= 1) {
            clearInterval(countdownInterval);
            window.location.href = "/html/TodoList.html";
          }
        }, 1000);
      }

      updateCountdown();
    </script>
  </body>
</html>
